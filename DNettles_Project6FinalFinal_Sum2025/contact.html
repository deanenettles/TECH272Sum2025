                    <a href=""><div class="button">Contact</div></a>

                <div class="content fr">
                    <h3>Contact</h3>
                    <h3>Contact us:</h3>
                    <form action="mailto:sample@sample.com" method="post" enctype="text/plain"> <!-- change sample to your email address. If hosted on a website, talk to the host about setting up these instructions. -->
                        <!-- NAME -->
                        <input type="text" name="firstname" required autofocus placeholder="First Name*"> <!-- name must be unique; required is required to send form; autofocus means cursor is active in this field when page is open; placeholder is gray text in form field. -->
                        <input type="text" name="lastname" required placeholder="Last Name*">

                        <!-- EMAIL -->
                        <input type="email" name="email" required placeholder="Email*">
                        <p>* is required</p>

                        <!-- RADIO BUTTONS -->
                        <div id="radio">
                            <p>Favorite web language:</p>
                            <input type="radio" id="html" name="language" value="HTML"><!-- button -->
                            <label for="html">HTML</label><br> <!-- label for button -->
                            <input type="radio" id="css" name="language" value="CSS"><!-- button -->
                            <label for="html">CSS</label><br> <!-- label for button -->
                            <input type="radio" id="java" name="language" value="JavaScript"><!-- button -->
                            <label for="html">JavaScript</label><br> <!-- label for button -->
                        </div><!-- end radio -->

                        <!-- REASON FOR EMAIL -->
                        <p>Reason for email:</p>
                        <select name="reason">
                            <option value="instruction">I'm looking for instruction</option>
                            <option value="newsletter">I'd like to receive your newsletter</option>
                            <option value="other">Other reason</option>
                            <option value="web">I noticed an error on your website</option>
                        </select>

                        <!-- COMMENT -->
                        <textarea name="comment" cols="45" rows="4" placeholder="Comments"></textarea>

                        <!-- BUTTONS.-->
                        <button type="submit" value="submit">Submit</button>
                        <button type="reset" value="reset">Reset</button>
                    </form>
